<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <link rel="stylesheet" href=style.css>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Website</title>
</head>
<body>
    <p class="Name">Login</p>
    <div>
        <input class="user" type="text" placeholder="Username">
        <div>
            <i class='bx bx-user-circle ui'></i>
        </div>
    </div>
    <div>
        <input class="pass" type="password" placeholder="Password">
        <div>
        <a class="fp" href="#">Forget Password ?</a>
        <i class='bx bx-lock-alt up' ></i>
        </div>
    </div>
    <button class="btn">Submit</button>
    <div class="bottom-text">
        Don't have an account? <a class="sign" href="#">Sign up</a>
    </div>
</body>
</html>
